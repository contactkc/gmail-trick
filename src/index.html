<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gmail Generator</h1>
        <p>
            Generate 128 alternative email addresses using Gmail's DOT trick.
            All emails sent to the following email addresses will appear in your inbox.
        </p>
    </header>
    <main>
        <section id="generator">
            <label for="generator__input">
                Enter your email address:
            </label>
            <div id="generator__bar">
                <input id="generator__input" type="text" placeholder="generator@gmail.com" autocomplete="off" required />
                <button id="generator__submit">GENERATE</button>
            </div>
            <div id="generator__result" class="hidden">

                <ul id="result__display">
                </ul>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
